<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/styles.css" rel="stylesheet">
    <link href="assets/animate.css" rel="stylesheet">
</head>
<body class="d-flex align-items-center justify-content-center min-vh-100 bg-light">
    <div class="container">
        <h2 class="text-center mb-4">Login</h2>
        <form id="loginForm" class="w-50 mx-auto p-4 border rounded bg-white shadow">
            <div class="mb-3">
                <label for="username" class="form-label">Username:</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
            <div id="loginError" class="text-danger mt-3 text-center d-none">Invalid username or password!</div>
        </form>
        <p class="text-center mt-3">Don't have an account? <a href="register.html">Register here</a>.</p>
    </div>
    <script src="assets/scripts.js"></script>
</body>
</html>
