<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Post</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/styles.css" rel="stylesheet">
    <link href="assets/animate.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/quill/dist/quill.snow.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <h2 class="text-center mb-4">Edit Post</h2>
        <form id="editPostForm" class="p-4 border rounded bg-white shadow">
            <input type="hidden" id="postId" name="postId">
            <div class="mb-3">
                <label for="postTitle" class="form-label">Title:</label>
                <input type="text" id="postTitle" name="postTitle" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="postContent" class="form-label">Content:</label>
                <div id="postContentEditor" style="height: 200px;"></div>
                <input type="hidden" id="postContent" name="postContent">
            </div>
            <button type="submit" class="btn btn-primary w-100">Update Post</button>
            <div id="editPostError" class="text-danger mt-3 text-center d-none">Error updating post! Please try again.</div>
        </form>
        <a href="dashboard.html" class="btn btn-secondary mt-3">Back to Dashboard</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/quill/dist/quill.min.js"></script>
    <script src="assets/scripts.js"></script>
</body>
</html>
